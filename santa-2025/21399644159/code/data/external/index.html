<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree Editor</title>
    <style>
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
        #controls { width: 250px; padding: 10px; background-color: #f0f0f0; border-right: 1px solid #ccc; overflow-y: auto; }
        #canvas-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; background-color: #e0e0e0; }
        svg { background-color: #fff; border: 1px solid #aaa; }
        .tree-polygon { cursor: move; }
        .selected .tree-polygon { stroke: #f00; stroke-width: 0.02; }
        g.colliding .tree-polygon { fill: red; }
        label, select, button { display: block; margin-bottom: 10px; }
        .bounding-box {
            fill: none;
            stroke: red;
            stroke-width: 0.05;
            stroke-dasharray: 0.2, 0.2;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>Controls</h2>
        <label for="file-selector">Select Solution File:</label>
        <select id="file-selector"></select>
        <button id="save-button">Save Changes</button>
        <hr>
        <h3>Instructions</h3>
        <ul>
            <li>Click and drag a tree to move it.</li>
            <li>Select a tree by clicking on it.</li>
            <li>Press 'R' to rotate the selected tree clockwise.</li>
            <li>Press 'Shift + R' to rotate counter-clockwise.</li>
            <li>Use the mouse wheel to zoom.</li>
            <li>Click and drag the background to pan.</li>
        </ul>
        <div id="info-box"></div>
    </div>
    <div id="canvas-container">
        <svg id="canvas" width="90%" height="90%"></svg>
    </div>
    <script src="app.js"></script>
</body>
</html>
